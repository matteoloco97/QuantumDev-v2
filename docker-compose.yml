version: '3.8'

services:
  quantum-redis:
    image: redis:alpine
    volumes:
      - ./data/redis:/data
    network_mode: host

  quantum-chroma:
    image: chromadb/chroma:latest
    volumes:
      - ./data/chroma:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    network_mode: host

  quantum-app:
    build: .
    depends_on:
      - quantum-redis
      - quantum-chroma
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=localhost
      - CHROMA_HOST=localhost
      - BRAVE_API_KEY=BSAfTFdUWR96Oc16Ua0uRBnYUZGpBZD
    stdin_open: true
    tty: true
    network_mode: host
