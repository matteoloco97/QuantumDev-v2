version: '3.8'

services:
  quantum-redis:
    image: redis:alpine
    volumes:
      - ./data/redis:/data
    network_mode: host

  quantum-chroma:
    image: chromadb/chroma:latest
    volumes:
      - ./data/chroma:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    network_mode: host

  quantum-app:
    build: .
    depends_on:
      - quantum-redis
      - quantum-chroma
    volumes:
      - .:/app
    # Carica le variabili dal file .env automaticamente
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=localhost
      - CHROMA_HOST=localhost
      # BRAVE_API_KEY Ã¨ ora nel file .env, non qui!
    # Il comando ora avvia il server API sulla porta 8001
    command: uvicorn core.engine:app --host 0.0.0.0 --port 8001 --reload
    network_mode: host
